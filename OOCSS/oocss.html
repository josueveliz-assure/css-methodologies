<!DOCTYPE html>
<html>
    <head>
        <title>OOCSS</title>
        <meta charset="utf-8">
        <meta name="author" content="Josue Veliz">
        <script src="../index.js" defer></script>
        <link rel="stylesheet" href="oo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body class="body-green">
        <main>
            <div class="login">
                <div class="form-login form-login-blank">
                  <form class="form-none">
                    <input class="input-form input-form-blank" type="text" placeholder="name"/>
                    <input class="input-form input-form-blank" type="password" placeholder="password"/>
                    <input class="input-form input-form-blank" type="text" placeholder="email address"/>
                    <button class="btn btn-blue">create</button>
                    <p class="form-msg form-msg-gray">Already registered? <a class="form-msg-link" href="#">Sign In</a></p>
                  </form>
                  <form>
                    <input class="input-form input-form-blank" type="text" placeholder="username"/>
                    <input class="input-form input-form-blank" type="password" placeholder="password"/>
                    <button class="btn btn-green">login</button>
                    <p class="form-msg form-msg-gray">Not registered? <a class="form-msg-link" href="#">Create an account</a></p>
                  </form>
                </div>
            </div>
        </main>
    </body>
</html>
